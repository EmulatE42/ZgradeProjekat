<div class="location_container" *ngIf="responsiblePeople!=null">
  <h3>Add new bug:</h3>
  <div class="form-group">
    <label for="exampleSelect1">Select type of bug</label>
    <select class="form-control" id="exampleSelect1" [(ngModel)]="selectedResponsiblePerson">
      <option *ngFor="let c of responsiblePeople" [ngValue]="c" >{{c.description}}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" class="form-control" id="description" placeholder="Enter floor" name="description" [(ngModel)]="description" >
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-primary" (click)="add()">Add</button>
  </div>
</div>
