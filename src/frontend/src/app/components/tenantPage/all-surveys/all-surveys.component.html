<p></p>
<table class="table table-striped table-hover table-bordered" style="width: 800px;">
  <thead class="thead-dark">
  <tr>
    <th>Number</th>
    <th>Description of survey</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr class="table-active" *ngFor="let s of surveys; let i = index">
    <td>
      <p>{{i+1}}</p>
    </td>
    <td>
      <p>{{s.description}}</p>
    </td>
    <td>
      <p>
        <button (click)="popuni(s.id)"  class="ha1 btn btn-danger " >Fill survey</button>
      </p>
    </td>
  </tr>
  </tbody>

</table>
