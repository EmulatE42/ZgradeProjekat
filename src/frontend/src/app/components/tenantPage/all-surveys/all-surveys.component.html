<p></p>
<label class="col-form-label" >From date:</label>
<input #myDatePicker
       type="date"
       id="dat"
       (input)="onInput(myDatePicker.value)" />
<label class="col-form-label" > To date:</label>
<input #myDatePicker2
       type="date"
       (input)="onInput2(myDatePicker2.value)" />
<p></p>
<table class="table table-striped table-hover table-bordered" style="width: 800px;">
  <thead class="thead-dark">
  <tr>
    <th>Number</th>
    <th>Description of survey</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr class="table-active" *ngFor="let s of surveys; let i = index">
    <td>
      <p>{{i+1}}</p>
    </td>
    <td>
      <p>{{s.description}}</p>
    </td>
    <td>
      <div *ngIf="nalazi(s.id) == false">
        <button (click)="popuni(s.id)" id="fill" class="ha1 btn btn-danger " >Fill survey</button>
      </div>
      <div *ngIf="nalazi(s.id) == true">
        <button class="btn btn-success " disabled >Done</button>
      </div>
    </td>
  </tr>
  </tbody>

</table>
