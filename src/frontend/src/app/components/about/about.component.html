<div *ngFor="let user of users">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">{{user.name}}</h3>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-md-4">
          <img class="profile-img img-thumbnail" src="{{user.image}}">
          <a class="btn btn-default btn-block" href="{{user.html_url}}" target="_blank">View Profile</a>
        </div>
        <div class="col-md-3">
          <ul class="list-group">
            <li class="list-group-item"><strong>First name: </strong>{{user.firstName}}</li>
            <li class="list-group-item"><strong>Last name: </strong>{{user.lastName}}</li>
            <li class="list-group-item"><strong>Email: </strong>{{user.email}}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
