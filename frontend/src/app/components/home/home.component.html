
<div class="login">
  <form>
    <fieldset>
      <legend>Login</legend>
      <div class="form-group">
        <label for="usr">Username</label>
        <input type="text" class="form-control" id="usr" placeholder="Enter username" name="usr" [(ngModel)]="usr" >
        <small id="emailHelp" class="form-text text-muted">We'll never share your username with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password" [(ngModel)]="password" >
      </div>
      <button type="submit" (click)="authenticate()"  class="btn btn-primary">Log in</button>
    </fieldset>
  </form>
</div>
